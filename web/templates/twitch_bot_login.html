{% extends "layout.html" %}
{% block title %}Twitch-Bot Login{% endblock %}
{% block content %}

<div class="flex flex-col items-center justify-center py-12">
    <div class="max-w-md w-full bg-card-dark rounded-2xl border border-[#2e3e5e] p-8 shadow-2xl text-center">
        <div class="size-20 bg-purple-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
            <span class="material-symbols-outlined text-purple-400 text-4xl">smart_toy</span>
        </div>

        <h1 class="text-3xl font-black text-white mb-4">Twitch Moderator</h1>
        <p class="text-text-secondary mb-8">
            Verwalte den L8teBot auf deinem Twitch-Kanal. Melde dich mit deinem Twitch-Account an, um loszulegen.
        </p>

        <a href="{{ url_for('twitch_login') }}"
            class="flex items-center justify-center gap-3 w-full py-4 bg-[#9146FF] hover:bg-[#772ce8] text-white font-bold rounded-xl transition-all shadow-lg shadow-purple-500/20">
            <svg class="size-6 fill-current" viewBox="0 0 24 24">
                <path
                    d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z" />
            </svg>
            Mit Twitch anmelden
        </a>

        <p class="mt-6 text-[10px] text-text-secondary uppercase tracking-widest font-bold">Powered by L8teBot</p>
    </div>
</div>

{% endblock %}
