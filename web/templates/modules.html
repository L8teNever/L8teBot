{% extends "layout.html" %}
{% block title %}Module{% endblock %}
{% block content %}

<header class="flex flex-wrap justify-between items-end gap-4 pb-4 border-b border-[#2e3e5e]">
    <div class="flex flex-col gap-2">
        <h1 class="text-white text-3xl md:text-4xl font-black leading-tight">Alle Module</h1>
        <p class="text-text-secondary text-base">Übersicht aller verfügbaren Module</p>
    </div>
</header>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for module in modules %}
    <div class="rounded-lg p-6 bg-card-dark border border-[#2e3e5e] hover:border-primary/50 transition-all">
        <h3 class="text-white font-bold text-lg mb-2">{{ module.name }}</h3>
        <p class="text-text-secondary text-sm">{{ module.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
